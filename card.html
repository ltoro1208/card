<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>

    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html{
            font-size: 62.5%;
            display: flex;
            justify-content: center;
            margin-top: 10%;
        }

        .card{
            background-color: black;
            width: 50rem;
            height: 50rem;
            display: flex;
            justify-content: center;
            border-radius: 4rem;

        }

        .img-background{
            background-color: gray;
            width: 90%;
            height: 40%;
            margin-top: 5%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-top-left-radius: 2rem;
            border-top-right-radius: 2rem;
            overflow: hidden;
        }
        img{
            width: 100%;
            height: 100%;
        }

    </style>
</head>

<body>
    <section class="card">
        <div class="img-background">
            <img src="./imagenes/img-background.jpg" alt="img-code">
        </div>
    </section>
</body>

</html>
